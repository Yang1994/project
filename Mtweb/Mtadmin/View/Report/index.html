<extend name="Public/base"/>

<block name="body">

    <div class="main-title">
	    <h2><font color="#EE7613">举报查询</font></h2>
    </div>

    <div class="cf">
        <!-- 高级搜索 -->
        <div class="search-form1">
            <div>
                <label>开始时间：</label>
                <input type="text" id="timestart" name="timestart" class="text input-2x" value="{:I('timestart')}" placeholder="起始时间" />
                <label>结束时间：</label>
                <input type="text" id="timeend" name="timeend" class="text input-2x" value="{:I('timeend')}" placeholder="结束时间" />
                <label>&nbsp;</label>
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('Report/index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    
	<!-- 数据表格 -->
    <div class="data-table">
        <table>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th>序号</th><th>时间</th>
                    <th>举报者ID</th><th>被举报者ID</th><th>被举报者昵称</th>
                    <th>原因</th><th>操作</th>
                </tr>
            </thead>            
            <volist name="data" id="data" key="k">
                <tr>
                    <td>{$k}</td><td>{$data['create_time']}</td><td>{$data['uid']}</td>
                    <td>{$data['oid']}</td><td>{$data['nick_name']}</td>
                    <td>{$data['desc']}</td>
                    <td>
                        <input name="vsdds" class="btn" value="封号" type="button"/>
                        <input type="hidden" class="id" value="{$data['id']}"></input>
                        &nbsp;&nbsp;
                        <a href="{:U('Report/edit','id='.$data['id'],false)}" class="confirm ajax-get">忽略</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>
    
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
	
</block>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$('.btn').click(function(){
    var id = $(this).next().val();
    window.open("/admin.php?s=/Report/forbid/id/"+id,"","height=500,width=980,status=yes,toolbar=no,menubar=no,location=no");
});
$("#search").click(function(){
    var url = $(this).attr('url');
    var query  = $('.search-form1').find('input').serialize();

    query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
    query = query.replace(/^&/g,'');
    if( url.indexOf('?')>0 ){
        url += '&' + query;
    }else{
        url += '?' + query;
    }

    window.location.href = url;
});

//回车搜索
$(".search-input").keyup(function(e){
    if(e.keyCode === 13){
        $("#search").click();
        return false;
    }
});

//回车自动提交
$('.search-form1').find('input').keyup(function(event){
    if(event.keyCode===13){
        $("#search").click();
    }
});

$('#timestart').datetimepicker({
    format: 'yyyy-mm-dd',
    language:"zh-CN",
    minView:2,
    autoclose:true
});

$('#timeend').datetimepicker({
    format: 'yyyy-mm-dd',
    language:"zh-CN",
    minView:2,
    autoclose:true
});

//导航高亮
highlight_subnav('{:U('Report/index')}');
</script>
</block>
