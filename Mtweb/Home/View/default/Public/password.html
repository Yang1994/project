<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>互动力官网--全球首家基于区块链的互动交流平台</title>
        <link rel="stylesheet" type="text/css" href="__CSS__/login.css"/>
        
        <script type="text/javascript" src="__JS__/new_index/jquery.min.js"></script>
        <style type="text/css">
           .hdt-input {
            padding-left: 10%;
            background: url(__IMG__/new_index/password.png) 10px center no-repeat;
            background-size: 5%;
            width: 90%;
           }    
        </style>
    </head>
    <body>
        <div class="page-content">
            
            <div class="login-box">
                <a class="login-box" href="#"><img src="__IMG__/new_index/hdt-logo.png"  alt="" /></a>
            </div>
            <div class="login-from">
                <div class="login">
                    <label for="phone">
                    	输入您的密码
                    	<!--<if condition="$lang eq 1">输入您的密码<else/>Enter your password</if>-->
                    </label>
                    <input  class="hdt-input" type="password" id="password" name="password" value=""/>
                    <button class="hdt-btn">
                    	<!--<if condition="$lang eq 1">下一步<else/>Next</if>-->下一步
                    </button>
                    <span class="tip">
                    	<a href="{:U('public/identify_code')}">
                    <!--<if condition="$lang eq 1">忘记密码?<else/>Forget password?</if>-->
                    	忘记密码？
                    	</a>
                    </span>
                </div>
            </div>
            <div class="code-btn" style="display: none;">
                <span></span>
            </div>
            <span class="footer">
                INTERACTION PRODUCES VALUE
            </span>
        </div>
        <!-- <footer>
            INTERACTION PRODUCES VALUE
        </footer> -->
    </body>
</html>
<script type="text/javascript">
/*var inputTextBox = document.getElementById('input-text-box');
setInterval(function(){
  inputTextBox.scrollIntoView(false);
},200)*/
$('.hdt-btn').click(function(){
    var password = $.trim($('#password').val());
    $.post("{:U('public/password')}",{password:password},function(result){
        if(result){
            console.log(result)
            if(result.info){
                $('.code-btn span').html(result.info);
                $('.code-btn').show();
                setInterval(function(){
                    $('.code-btn').hide();
                 }, 2000);    
            }

            if(result.url){
                window.location.href = result.url;
            }
        }
    });

});
</script>
